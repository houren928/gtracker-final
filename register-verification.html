<head>

    <meta charset="utf-8">
    <title>GTracker</title>
    <meta charset="utf-8">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">

</head>

<body>
    <div class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5 mt-5">
                    <h1 class="fs-2 mb-5"><strong>Forgot Password?</strong></h1>
                    <h1 class="fs-6 mb-2">Please enter the Verification Code.</h1>
                    <h1 class="fs-6 mb-5 text-muted">We have send a verification code to your registered email address.</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-5 ">
                    <form action="" class="needs-validation" novalidate method="get">
                        <div class="mb-4">
                            <label for="myVerificationCode" class="form-label"><strong>Verification Code</strong></label>
                            <input type="password" class="form-control" id="myVerificationCode" placeholder="Enter Verification Code" required>
                            <div class="valid-feedback">
                                Valid.
                            </div>
                            <div class="invalid-feedback">
                                Please fill out this field.
                            </div>
                            <div class="text-end">
                                <input type="checkbox" onclick="myVerifyCode()"> Show Verification Code
                            </div>
                        </div>
                        <button class="btn btn-success btn-block w-100" type="submit">Done</button>
                    </form>
                </div>
            </div>

        </div>

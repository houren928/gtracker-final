<body>
    <div class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5 mt-5">
                    <h1 class="fs-3 justify-content-center mb-5"><strong>Forgot Password?</strong></h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-5 ">
                    <form action="" class="needs-validation" novalidate method="get">
                        <div class="mb-4">
                            <label for="myNewPassword" class="form-label"><strong>New Password</strong></label>
                            <input type="password" class="form-control" id="myNewPassword" placeholder="Enter New Password" required>
                            <div class="valid-feedback">
                                Valid.
                            </div>
                            <div class="invalid-feedback">
                                Please fill out this field.
                            </div>
                            <div class="text-end">
                                <input type="checkbox" onclick="myNewPass()"> Show Password
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="myReEnterPassword" class="form-label"><strong>Re-enter Password</strong></label>
                            <input type="password" class="form-control" id="myReEnterPassword" placeholder="Re-enter New Password" required>
                            <div class="valid-feedback">
                                Valid.
                            </div>
                            <div class="invalid-feedback">
                                Please fill out this field.
                            </div>
                            <div class="text-end">
                                <input type="checkbox" onclick="myReEnterPass()"> Show Password
                            </div>
                        </div>
                        <button class="btn btn-success btn-block w-100" type="submit">Change Password</button>
                    </form>
                </div>
            </div>

        </div>
